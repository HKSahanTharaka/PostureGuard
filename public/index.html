<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PostureGuard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to PostureGuard</h1>
    <button class="notable-btn" onclick="window.location.href='instructions.html'">Instructions</button>

    
    <h2>Vest System Data</h2>
    <div class="flex-container">
      <div class="flex-item">
        <h3>Heart Rate</h3>
        <div id="heartRateData"></div>
      </div>
      <div class="flex-item">
        <h3>Flex Sensor 1 & 2</h3>
        <div id="flexSensorData"></div>
      </div>
      <div class="flex-item">
        <h3>Body Acceleration</h3>
        <div id="accelerationData"></div>
      </div>
    </div>

    <h2>Mats System Data</h2>

    <div class="image-container">
      <img src="images/mats.png" alt="mats">
    </div>

    
    <div class="flex-container">
      <div class="flex-item">
        <h3>Left Mat</h3>
        <div id="leftMatData"></div>
      </div>
      <div class="flex-item">
        <h3>Right Mat</h3>
        <div id="rightMatData"></div>
      </div>
    </div>

    <h2>Center of Gravity</h2>
    <div id="centerOfGravityContainer">
      <div id="blackLine"></div>
      <div id="redLine"></div>
    </div>
    <p style="text-align: center; color: #ffffff;">âš« - Correct Centre of Gravity</p>
    <p style="text-align: center; color: #ff4444;">ðŸ”´ - Current Centre of Gravity</p>

    <h2 style="text-align: center; color: #ffffff;">Vest System Configuration</h2>
    <div style="text-align: center;">
      <label>Flex Range 1 Min: <input type="number" id="flexRange1Min" /></label><br>
      <label>Flex Range 1 Max: <input type="number" id="flexRange1Max" /></label><br>
      <label>Flex Range 2 Min: <input type="number" id="flexRange2Min" /></label><br>
      <label>Flex Range 2 Max: <input type="number" id="flexRange2Max" /></label><br>
      <button id="updateBoard1ConfigBtn">Update</button>
    </div>

    <h2 style="text-align: center; color: #ffffff;">Mats System Configuration</h2>
    <div style="text-align: center;">
      <label>Weight Difference Threshold: <input type="number" id="weightDifferenceThreshold" step="0.1" /></label><br>
      <button id="updateBoard2ConfigBtn">Update</button>
    </div>

    <h2 style="text-align: center; color: #ffffff;">Flex Sensor Average</h2>
    <div style="text-align: center;">
      <label>Time (seconds): <input type="number" id="flexAverageTime" min="1" step="1" /></label><br>
      <button id="startFlexAverageBtn">Start</button>
    <div id="flexAverageResult"></div>
    </div>

  </div>

  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
